<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Data Table</title>
    <style>
        .table-container {
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin: 20px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="addNewData()">Add Random Data</button>
        <button onclick="toggleTable()">Toggle Table</button>
    </div>
    
    <div id="tableContainer" class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Your existing functions here (toggleTable, getData, saveData, addNewData)
        function toggleTable() {
  const tableContainer = document.getElementById('tableContainer');
  tableContainer.style.display = tableContainer.style.display === 'none' ? 'block' : 'none';
}

function getData() {
  return JSON.parse(localStorage.getItem('data')) || [];
}

// Utility function to save data to localStorage
function saveData(data) {
  localStorage.setItem('data', JSON.stringify(data));
}

// Adds new random data to localStorage and updates the table
function addNewData() {
  const data = getData();
  const newItem = {
    col1: `Text ${Math.random().toFixed(2)}`, // Sample text data
    col2: `Text ${Math.random().toFixed(2)}`,
    col3: `Text ${Math.random().toFixed(2)}`
  };
  data.push(newItem);
  saveData(data);
  displayData(); // Update the table display
}

        function displayData() {
            const tableBody = document.getElementById('tableBody');
            const data = getData();
            
            // Clear existing table content
            tableBody.innerHTML = '';
            
            // Add each data row to the table
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.col1}</td>
                    <td>${item.col2}</td>
                    <td>${item.col3}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initial display of data when page loads
        displayData();
    </script>
</body>
</html>
