<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ground-eye-analysis">
    <title>ground-eye-analysis</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <!-- Data Section -->
    <section id="data-section" class="section active">
        <div class="table-container">
            <table id="measurements-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Color</th>
                        <th>Notes</th>
                        <th>Date/Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="button-container">
            <button class="btn-primary" onclick="exportData()">Export Data</button>
            <button class="btn-danger" onclick="deleteAllData()">Delete All</button>
            <button class="btn-primary" onclick="showSection('camera-section')">Open Camera</button>
            <button class="btn-secondary" onclick="showSection('about-section')">About</button>
        </div>
    </section>

    <!-- Camera Section -->
    <section id="camera-section" class="section">
        <div class="camera-container">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="camera-canvas"></canvas>
            <div class="target-box"></div>
        </div>
        <div class="button-container">
            <button class="btn-secondary" onclick="stopCamera()">Turn Off Camera</button>
            <button class="btn-primary" onclick="takeMeasurement()">Take Measurement</button>
        </div>
    </section>

    <!-- About Section -->
    <section id="about-section" class="section">
        <div class="about-section">
            <h2>About Color Analyzer</h2>
            <p>Color Analyzer is a Progressive Web App designed to analyze and record colors from your camera feed. 
               Perfect for designers, artists, and anyone who needs to capture and document colors accurately.</p>
            <div class="button-container">
                <button class="btn-secondary" onclick="showSection('data-section')">Back to Data</button>
            </div>
        </div>
    </section>
