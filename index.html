<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ground-eye-analysis">
    <title>ground-eye-analysis</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="manifest" href="./manifest.json">
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <!-- Remember to download and cache it!!!!! -->
</head>
<body>
    
    <!-- width="720" height="1280" -->
    <video id="camera-stream" autoplay muted></video>
    <br>
    <canvas id="canvas"></canvas>
    <br>
    <canvas id="histogram" width="300" height="200"></canvas>
    <br>

    <div id="newImages"></div>


    <div id="controls">
        
        <p>Color space: <select id="cSpace">
            <option value="RGB" selected>RGB</option>
            <option value="HSL">HSL</option>
            <option value="HSV">HSV</option>
            <option value="CMYK" disabled>CMYK</option>
            <!-- CMYK is broken...  -->
        </select></p>

        <p>Color sample technique: <select id="cSample">
            <option value="average" selected>average</option>
            <option value="median" disabled>median</option>
            <option value="popular" disabled>popular</option>
            <option value="av-of-pop" disabled>av-of-pop</option>
            <option value="af-of-med" disabled>af-of-med</option>
        </select></p>

        <!-- Won't offer a third selector for color correction methods... -->
        <p>Color readed: <span id="colorR"></span></p>


        <button id="toggle-camera-btn">Open Camera</button>
        <button id="take-measurement-btn">Take Measurement</button>
    </div>

    <script src="./moreResources/chart.js"></script>
    <script src="./moreResources/chroma-min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
